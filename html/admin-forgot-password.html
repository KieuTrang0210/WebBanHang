<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/4f837c796d.js" crossorigin="anonymous"></script>    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../CSS/style-admin-login.css">
    <title>Quên mật khẩu</title>
</head>
<body>
    <section class="Form my-4 mx-5">
        <div class="container" style="width: 40rem;">
            <div class="row">
                <div class="col-lg px-5 py-5">
                    <h2 class="font-weight-bold py-3 text-lg-center" style="font-weight: 800;">Bạn quên mật khẩu?</h2>
                    <h6>Nhập địa chỉ email của bạn</h6>
                    <form action="">
                        <div class="form-row">
                            <div class="col-lg">
                                <input type="email" name="" id="" class="form-control my-3 " placeholder="Địa chỉ email">
                            </div>
                        </div>
                            
                        
                        <div class="form-row">
                            <div class="col-lg">
                                 <button type="button" class="login-btn mt-3 mb-5">Lấy lại mật khẩu</button>
                            </div>
                        </div>
                        

                        <a href="#">Quay lại đăng nhập</a>
                        
                   </form>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
