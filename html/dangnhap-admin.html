<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/4f837c796d.js" crossorigin="anonymous"></script>    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../CSS/style-dangnhap-admin.css">
    <title>Dang nhap admin</title>
</head>
<body>
    <div class="background-login">
        <div class="container-login">
            <div class="wrap-login">
                <div class="login-pic">
                    <img src="https://agilearn.vn/wp-content/uploads/2021/01/20944999-Converted-01.png" alt="">
                </div>
                <!--=====TIÊU ĐỀ======-->
                <form class="login-form validate-form">
                    <span class="login-form-title">
                        <b>ĐĂNG NHẬP HỆ THỐNG </b>
                    </span>
                    <!--=====FORM INPUT TÀI KHOẢN VÀ PASSWORD======-->
                    <form action="">
                        <div class="wrap-input validate-input">
                            <input class="input" type="text" placeholder="Tài khoản quản trị" name="username"
                                id="username">
                            <span class="focus-input"></span>
                            <span class="symbol-input">
                                <i class="fa-solid fa-user"></i>
                            </span>
                        </div>
                        
                        <div class="wrap-input validate-input">
                            <input autocomplete="off" class="input" type="password" placeholder="Mật khẩu"
                                name="current-password" id="password-field">
                            <span toggle="#password-field" class="bx fa-fw bx-hide field-icon click-eye"></span>
                            <span class="focus-input"></span>
                            <span class="symbol-input">
                                <i class='bx bx-key'></i>
                            </span>
                        </div>
    
                        <!--=====ĐĂNG NHẬP======-->
                        <div class="container-login-form-btn">
                            <input type="button" value="Đăng nhập" id="submit" onclick="validate()" />
                        </div>
                        <!--=====LINK TÌM MẬT KHẨU======-->
                        <div class="text-right p-t-12">
                            <a class="txt2" href="#">
                                Bạn quên mật khẩu?
                            </a>
                        </div>
                    </form>
                    <!--=====FOOTER======-->
                    
                </form>
            </div>
        </div>
    
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
