<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/4f837c796d.js" crossorigin="anonymous"></script>    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../CSS/style-admin-login.css">
    <link rel="icon" href="/images/logo_web.webp" type="image/x-icon">
    <title>Đăng nhập admin</title>
</head>
<body>
    <section class="Form my-4 mx-5">
        <div class="container">
            <div class="row">
                <div class="col-lg-5 ">
                    <img class="my-5 mx-5" src="../images/login2.webp" alt="">
                </div>

                <div class="col-lg-7 px-5 py-5">
                    <h2 class="font-weight-bold 
                    py-3" style="font-weight: 800;">CLOWNZ</h2>
                    <h6>Đăng nhập tài khoản quản trị</h6>
                    <form action="">
                        <div class="form-row">
                            <div class="col-lg">
                                <input type="email" name="" id="email" class="form-control my-3 " placeholder="Địa chỉ email">
                            </div>
                        </div>
                            
                        <div class="form-row">
                            <div class="col-lg">
                                <input type="password" name="" id="password" class="form-control my-3 " placeholder="********">
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="col-lg">
                                 <button type="button" class="login-btn mt-3 mb-5" id="admin-login-btn" onclick="login()">Đăng nhập</button>
                            </div>
                        </div>
                        

                        <a href="#">Bạn quên mật khẩu?</a>
                        
                   </form>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="../js/admin.js"></script>
</body>
</html>
